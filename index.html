<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ProForm</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js"></script>
		<script type="text/javascript" src="profiller.js"></script>
		<script type="text/javascript">

			document.observe('dom:loaded', function(){
				var json = {
						"name":{"first":"Heath","last":"Padrick"},
						"age": "21+", "sex": "male", 
						"vehicle": ["Bike", "Airplane"],
						"networks": ["GitHub", "Facebook"],
						"comments": "This is all of my comment",
						"car":{"make":{"chrysler":"PT","honda":"Civic","toyota":null}}
							};

				$('fill').observe('click', function(ev){
					ev.stop();

					$('myForm').fill(json);
				});

				$('reset').observe('click', function(ev){
					ev.stop();

					$('myForm').reset();
				});
			});
		</script>
    </head>
	<body>

	<p>
		<a id="fill" href="#">Click to Fill</a> | <a id="reset" href="#">Click to Reset</a>
	</p>

	<form id="myForm" action="" method="post" >
	
		<p>
			<label for="firstName">First Name:</label>
			<input id="firstName" name="name[first]" type="text" value="" />
		</p>
        <p>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="name[last]" type="text" value="" />
        </p>
		
		<p>
			<label for="age">Age:</label>
			<select name="age">
				<option value="0">-- Please Select --</option>
				<option value="10-15" >10 - 15</option>
				<option value="16-20" >16 - 20</option>
				<option value="21+">21+</option>
			</select>
		</p>
		
		<p>
			<label for="sex">Sex:</label>
			<br />
			<input name="sex" type="radio" value="male" /> Male
			<br />
			<input name="sex" type="radio" value="female" /> Female
		</p>

		<p>
			<label for="networks">Networks:</label>
			<select name="networks[]" multiple="multiple">
				<option value="MySpace" >MySpace</option>
				<option value="Facebook" >Facebook</option>
				<option value="Twitter">Twitter</option>
				<option value="GitHub">GitHub</option>				
			</select>
		</p>

		<p>
			I have a bike:
			<input type="checkbox" name="vehicle[]" value="Bike" />
			<br />
			I have a car:
			<input type="checkbox" name="vehicle[]" value="Car" />
			<br />
			I have an airplane:
			<input type="checkbox" name="vehicle[]" value="Airplane" />
		</p>

		<p>Comments:</p>
		<textarea name="comments" rows="5" cols="70"></textarea>
	
	   <p>
	       Nested Examples:
	   </p>
	   <p>
	       <label for="chrysler">Chrysler:</label>
	       <input id="chrysler" name="car[make][chrysler]" type="text" value="" />
	   </p>
	   <p>
	       <label for="honda">Honda:</label>
           <input id="honda" name="car[make][honda]" type="text" value="" />
       </p>
       <p>
           <label for="toyota">Toyota:</label>
           <input id="toyota" name="car[make][toyota]" type="text" value="" />
	   </p>

        <p>
            <input type="image" scr="" alt="Image Type Input" />
        </p>

        <p>
            <input id="submit" name="Submit" type="submit" value="Submit" />
        </p>	
	</form>
	
	</body>
</html>
