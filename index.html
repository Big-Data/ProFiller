<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Form Filler</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js"></script>
		<script type="text/javascript" src="form_filler.js"></script>
		<script type="text/javascript">

			document.observe('dom:loaded', function(){
				var json = {
						"fullName": "Heath Padrick", 
						"age": "21+", "sexMale": "male", 
						"vehicle": ["Bike", "Airplane"],
						"networks": ["GitHub"],
						"comments": "This is all of my comment"
							};
				
				var filler = new FormFiller('myForm');

				$('fill').observe('click', function(ev){
					ev.stop();

					filler.fill(json);
				});

				$('reset').observe('click', function(ev){
					ev.stop();

					filler.reset();
				});
			});
		</script>
    </head>
	<body>

	<p>
		<a id="fill" href="#">Click to Fill</a> | <a id="reset" href="#">Click to Reset</a>
	</p>

	<form id="myForm" action="" method="post" >
	
		<p>
			<label for="fullName">Name:</label>
			<input name="fullName" id="fullName" type="text" value="" />
		</p>
		
		<p>
			<label for="age">Age:</label>
			<select id="age" name="age">
				<option value="0">-- Please Select --</option>
				<option value="10-15" >10 - 15</option>
				<option value="16-20" >16 - 20</option>
				<option value="21+">21+</option>
			</select>
		</p>
		
		<p>
			<label for="sex">Sex:</label>
			<br />
			<input name="sex" id="sexMale" type="radio" value="male" /> Male
			<br />
			<input name="sex" id="sexFemale" type="radio" value="female" /> Female
		</p>

		<p>
			<label for="networks">Networks:</label>
			<select id="networks" name="networks[]" multiple="multiple">
				<option value="MySpace" >MySpace</option>
				<option value="Facebook" >Facebook</option>
				<option value="Twitter">Twitter</option>
				<option value="GitHub">GitHub</option>				
			</select>
		</p>

		<p>
			I have a bike:
			<input id="vehicle::bike" type="checkbox" name="vehicle[]" value="Bike" />
			<br />
			I have a car:
			<input id="vehicle::car" type="checkbox" name="vehicle[]" value="Car" />
			<br />
			I have an airplane:
			<input id="vehicle::airplane" type="checkbox" name="vehicle[]" value="Airplane" />
		</p>

		<p>Comments:</p>
		<textarea id="comments" name="comments" rows="5" cols="70"></textarea>
	
		<p>
			<input id="submit" name="Submit" type="submit" value="Submit" />
		</p>
	

	
	</form>
	
	</body>
</html>
