<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Form Filler</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js"></script>
		<script type="text/javascript" src="form_filler.js"></script>
		<script type="text/javascript">

			document.observe('dom:loaded', function(){
				var json = {"fullName": "Heath Padrick", "age": "21+"};
				
				var filler = new FormFiller('myForm').fill(json);
			});
		</script>
    </head>
	<body>

	<form id="myForm" action="" method="post" >
	
		<p>
			<label>Name:</label>
			<input name="fullName" id="fullName" type="text" value="" />
		</p>
		
		<p>
			<label>Age:</label>
			<select id="age" name="age">
				<option value="10-15" >10 - 15</option>
				<option value="16-20" >16 - 20</option>
				<option value="21+">21+</option>
			</select>
		</p>
		
		<p>
			<input id="submit" name="Submit" type="submit" value="Submit" />
		</p>
	
	</form>
	
	</body>
</html>
