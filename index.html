<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Form Filler</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1/prototype.js"></script>
		<script type="text/javascript" src="form_filler.js"></script>
		<script type="text/javascript">

			document.observe('dom:loaded', function(){
				var json = {"fullName": "Heath Padrick", "age": "21+", "sexMale": "male", "vehicle": ["Bike", "Airplane"]};
				
				var filler = new FormFiller('myForm').fill(json);
			});
		</script>
    </head>
	<body>

	<form id="myForm" action="" method="post" >
	
		<p>
			<label for="fullName">Name:</label>
			<input name="fullName" id="fullName" type="text" value="" />
		</p>
		
		<p>
			<label for="age">Age:</label>
			<select id="age" name="age">
				<option value="0">-- Please Select --</option>
				<option value="10-15" >10 - 15</option>
				<option value="16-20" >16 - 20</option>
				<option value="21+">21+</option>
			</select>
		</p>
		
		<p>
			<label for="sex">Sex:</label>
			<br />
			<input name="sex" id="sexMale" type="radio" value="male" /> Male
			<br />
			<input name="sex" id="sexFemale" type="radio" value="female" /> Female
		</p>

		<p>
			I have a bike:
			<input id="vehicle[Bike]" type="checkbox" name="vehicle[]" value="Bike" />
			<br />
			I have a car:
			<input id="vehicle[Car]" type="checkbox" name="vehicle[]" value="Car" />
			<br />
			I have an airplane:
			<input id="vehicle[Airplane]" type="checkbox" name="vehicle[]" value="Airplane" />
		</p>
		
		<p>
			<input id="submit" name="Submit" type="submit" value="Submit" />
		</p>
	
	</form>
	
	</body>
</html>
